<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Paciente</title>
    <link rel="shortcut icon" type="image/x-ico" href="icons/">
    <!--arquivos externos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--arquivos internos-->
    <link rel="stylesheet" href="css/sistema-registro.css">
</head>
<body>
    <header class="header">
        <div class="voltar">
            <a class="btn" href="configuracoes.html">
                <i class="bi bi-chevron-left"></i>
            </a>
            <div class="titulo">
                <span>Registrar Paciente</span>
            </div>
        </div>
        <button class="btn" type="button">
            <i class="bi bi-three-dots-vertical"></i>
        </button>
    </header>

    <main class="main">
        <div class="container">
            <div class="form-box">
                <form class="form" id="patient-form" role="form">
                    <div class="subtitulo">
                        <spam>Registrar Paciente</span>
                    </div>
                    <div class="input-box">
                        <input class="input-field" id="name" type="text" placeholder="Nome">
                        <label class="input-label">Nome</label>
                    </div>
                    <div class="input-box">
                        <input class="input-field" id="cpf" type="text" placeholder="Telefone">
                        <label class="input-label">Telefone</label>
                    </div>
                    <div class="input-box">
                        <input class="input-field" id="age" type="text" placeholder="Data de Nascimento">
                        <label class="input-label">Data de Nascimento</label>
                    </div>
                    <div class="input-box">
                        <input class="input-field" id="medical-history" type="text" placeholder="Histórico Médico">
                        <label class="input-label">Histórico Médico</label>
                    </div>
                    <div class="submit">
                        <button class="btn-submit" type="submit">
                            <span>Cadastrar Paciente</span>
                        </button>
                    </div>
                </form>
            </div>
            <div id="patient-list">
                <!-- Lista de pacientes registrados será exibida aqui -->
            </div>
        </div>
    </main>

    <script src="js/sistema-registro.js"></script>
</body>
</html>
