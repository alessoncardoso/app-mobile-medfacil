<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha</title>
    <link rel="shortcut icon" type="image/x-ico" href="icons/">
    <!--arquivos externos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--arquivos internos-->
    <link rel="stylesheet" href="css/recuperar-senha.css">
</head>
<body>
    <header class="header">
        <div class="voltar">
            <a class="btn" href="configuracoes.html">
                <i class="bi bi-chevron-left"></i>
            </a>
            <div class="titulo">
                <span>Alterar Senha</span>
            </div>
        </div>
        <button class="btn" type="button">
            <i class="bi bi-three-dots-vertical"></i>
        </button>
    </header>
    <div class="container">
        <div class="cont">
            <div class="text">
                <h2>Alterar Senha</h2>
                <div class="">
                    <p>Informe sua senha atua para criar uma nova senha e confirme a nova senha.</p>
                </div>
            </div>
            <div class="img">
                <img src="./img/login-icone.png" />
            </div>
            <div class="form-box">
                <div class="div-box">
                    <form class="form" role="form">
                        <div class="input-box">
                            <input class="input-field" type="text" placeholder="Antiga senha">
                            <label class="input-label">Senha atual</label>
                        </div>
                        <div class="input-box">
                            <input class="input-field" type="text" placeholder="Nova senha">
                            <label class="input-label">Nova senha</label>
                        </div>
                        <div class="input-box">
                            <input class="input-field" type="text" placeholder="Confirme nova senha">
                            <label class="input-label">Confirme nova senha</label>
                        </div>
                        <div class="submit">
                            <button class="btn-submit" type="button">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
