<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Usuário</title>
    <link rel="shortcut icon" type="image/x-ico" href="icons/">
    <!--arquivos externos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--arquivos internos-->
    <link rel="stylesheet" href="css/form-usuario.css">
</head>
<body>
    <div class="container">
        <div class="log">
            <a href="login-medico.html">
                <span>Login Médico</span>
            </a>
        </div>
        <div class="form-box">
            <div class="div-box">
                <form class="form" action="index.html" method="get">
                    <div class="title">
                        <h2>Login</h2>
                    </div>
                    <div class="input-box">
                        <input class="input-field" type="/" placeholder="E-mail ou Telefone">
                        <label class="input-label">E-mail ou Telefone</label>
                    </div>
                    <div class="input-box">
                        <input class="input-field" type="/" placeholder="Senha">
                        <label class="input-label">Senha</label>
                    </div>
                    <div class="submit">
                        <button class="btn-submit" type="/">Entrar</button>
                    </div>
                </form>
                <div class="info">
                    <a href="recuperar-senha.html">Esqueceu a senha?</a>
                </div>
                <div class="divder">
                    <hr><span>ou</span>
                    <hr>
                </div>
                <div class="btns">
                    <button class="btn" type="button">
                        <span><i class="bi bi-globe"></i></span>
                        <span>Gov</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
