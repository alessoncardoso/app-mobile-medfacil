<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgistro de Medicamento</title>
    <link rel="shortcut icon" type="image/x-ico" href="icons/">
    <!--arquivos externos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--arquivos internos-->
    <link rel="stylesheet" href="css/sistema-registro.css">
</head>
<body>
    <header class="header">
        <div class="voltar">
            <a class="btn" href="configuracoes.html">
                <i class="bi bi-chevron-left"></i>
            </a>
            <div class="titulo">
                <span>Registrar Medicamento</span>
            </div>
        </div>
        <button class="btn" type="button">
            <i class="bi bi-three-dots-vertical"></i>
        </button>
    </header>

    <main class="main">
        <div class="container">
            <div class="form-box">
                <form class="form" id="medication-form" role="form">
                    <div class="subtitulo">
                        <span>Registrar Mendicamento</span>
                    </div>
                    <div class="input-box">
                        <input class="input-field" id="medication-name" type="text" placeholder="Nome do Medicamento">
                        <label class="input-label">Nome</label>
                    </div>
                    <div class="input-box">
                        <input class="input-field" id="dosage" type="text" placeholder="Dosagem">
                        <label class="input-label">Dosagem</label>
                    </div>
                    <div class="input-box">
                        <input class="input-field" id="frequency" type="text" placeholder="Frequência">
                        <label class="input-label">Frequência</label>
                    </div>
                    <div class="submit">
                        <button class="btn-submit" type="submit">
                            <span>Cadastrar Medicamento</span>
                        </button>
                    </div>
                </form>
            </div>

            <div id="medication-list">
                <!-- Lista de medicamentos cadastrados será exibida aqui -->
            </div>
        </div>
    </main>

    <script src="js/sistema-registro.js"></script>
</body>
</html>
