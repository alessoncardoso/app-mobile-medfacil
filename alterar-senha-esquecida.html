<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Senha Esquecida</title>
    <link rel="shortcut icon" type="image/x-ico" href="icons/">
    <!--arquivos externos-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!--arquivos internos-->
    <link rel="stylesheet" href="css/recuperar-senha.css">
</head>
<body>
    <div class="container">
        <div class="cont">
            <div class="text">
                <h2>Alterar Senha Esquecida</h2>
                <div class="">
                    <p>Crie uma nova senha e confirme a nova senha.</p>
                </div>
            </div>
            <div class="img">
                <img src="./img/login-e-senha-removebg-preview.png" />
            </div>
            <div class="form-box">
                <div class="div-box">
                    <form class="form" action="login-medico.html" method="get">
                        <div class="input-box">
                            <input class="input-field" type="/" placeholder="Nova senha">
                            <label class="input-label">Crie nova senha</label>
                        </div>
                        <div class="input-box">
                            <input class="input-field" type="/" placeholder="Confirme nova senha">
                            <label class="input-label">Confirme nova senha</label>
                        </div>
                        <div class="submit">
                            <button class="btn-submit" type="/">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
